<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altschool Application Page</title>
      
</head>
<body>
    <div>
        <img src="./images/OIP.jpg">
    </div>
    <div>
        <section>
            <h1>Application Form</h1>
            <p>Fill in your details</p>
        </section>
    </div>
     
    
        <form action="submit" method="post">
            <div>
                <label for="first Name">First name</label><br>
            <input type="text" placeholder="Enter first name" required>
            </div>
            <div>
                <label for="Last name">Last Name</label><br>
            <input type="text" placeholder="Enter last name" required>
            </div>
            <div>
                <label for="Gender">Gender</label><br>
            <select name="Gender" id="Gender">
                <option value=""> Select a gender</option>
                <option value="male">male</option>
                <option value="Female">Female</option>
            </select>
            </div>
            <div>
                <label for="birthday">Date of Birth</label><br>
            <input type="date" name="birthday">
            </div>
            <div>
                <label for="Email">Email address</label><br>
            <input type="text" placeholder="Enter email address" required> 
            </div>
            <div>
                <label for="Education">Educational Level</label><br>
                <select name="Education" id="Education">
                    <option value="">Select level of Education</option>
                    <option value="Bsc">Bsc</option>
                    <option value="Msc">Msc</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Highschool">High School</option>
                    <option value="Post Graduate">Post graduate</option>
                </select>
            </div>
            <div>
                <label for="Country">Country</label><br>
                <select name="country" id="country">
                    <option value="select">select a country</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Uk">UK</option>
                    <option value="China">China</option>
                </select> 
            </div>   
            <div>
                <label for="State">State/City of Residence</label><br>
            <input type="text" placeholder="Enter your state of residence" required>
            </div> 
            <div>
                <label for="Phone Number">Phone number</label><br>
            <input type="number" placeholder="08154387000" required>
            </div>
            <div>
                <label for="Scholarship">Scholarship Code</label><br>
            <input type="text" placeholder="Scholarship or student ID or discount code" required>
            </div>
            <div>
                <label for="Employment">Employment Status</label><br>
                <select name="Employment" id="Employment Status">
                    <option value="select">select employment status</option>
                    <option value="employed">employed</option>
                    <option value="Unemployed">unemployed</option>
                    <option value="self-employed">self-employed</option>
                    </select>
            </div>
            <div>
                <div>
                    <label for="Choose School">Choose School</label><br>
                    <select name="School" id="School">
                        <option value="select">select School</option>
                        <option value="School of creative business">School of creative business</option>
                        <option value="School of Business">School of Business</option>
                        </select>
                </div>
                <div>
                    <label for="How did you hear about us">How did you hear about us?</label><br>
                <select name="How did you hear about us" id="How did you hear about us">
                    <option value="select">select Channel</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Youtube">Youtube</option>
                    <option value="Linkedin">Linkedin</option>
                    <option value="Friend">Friend</option>
                    <option value="Other">Other</option>
                </select> 
                </div>
                <div>
                    <label for="Scholarship">Scholarship or discount code(optional)</label><br>
                    <input type="text" placeholder="Scholarship or student id or discount code">
                </div>
                <div>
                    <section>
                        <p>By clicking continue, I agree to <a href="https://www.altschoolafrica.com/">Terms of Use</a> and acknowledge that I<br>
                            have read the <a href="https://www.altschoolafrica.com/">Privacy policy</a>.</p>
                    </section>
                    <button>proceed</button>
                </div>
            </div>
                  
        </form>
</body>
</html>
